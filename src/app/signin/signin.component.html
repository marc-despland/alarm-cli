<div class="container">
	<br/>
	<form [formGroup]="signinForm" (ngSubmit)="signin($event)">
		<div class="form-group row bg-warning" [hidden]="!error">
			<div class="col-sm-12">
				<p >Sorry invalid login or password  !!</p>
			</div>
		</div>
		<div class="form-group row">
	 		<label for="login" class="col-sm-2 col-form-label col-form-label-lg">Login</label>
  			<div class="col-sm-10">
    			<input class="form-control form-control-lg" type="text" formControlName="login">
  			</div>
		</div>
		<div class="form-group row">
	 		<label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
  			<div class="col-sm-10">
    			<input class="form-control form-control-lg" type="password" formControlName="password">
  			</div>
		</div>
		<div class="form-group row" >
			<button type="submit" class="btn btn-primary btn-lg btn-block">Signin</button>
		</div>
	</form>
</div>
