<div >
	<!--<div class="mbao-menu">-->
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">Alarm System</a>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item dropdown" *ngIf="api.session!=='' && globals.applications.length>1">
					<a class="nav-link dropdown-toggle" href="http://example.com" id="navbarApplicationsMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Applications
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarApplicationsMenuLink">
						<a class="dropdown-item" *ngFor=" let app of globals.applications" [routerLink]="['/application', app.id]" routerLinkActive="active">{{app.name}}</a>
					</div>
				</li>

				<li class="nav-item" *ngIf="globals.app.id!==''">
					<a class="nav-link" [routerLink]="['/application', globals.app.id]" routerLinkActive="active">{{globals.app.name}}</a>
				</li>
				<li class="nav-item" *ngIf="globals.app.id!==''">
					<a class="nav-link" [routerLink]="['/application', globals.app.id,'liveimage']" routerLinkActive="active">Live Image</a>
				</li>
				<li class="nav-item dropdown" *ngIf="globals.app.id!==''">
					<a class="nav-link dropdown-toggle" href="http://example.com" id="navbarIntrusionsMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Intrusions
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarIntrusionsMenuLink">
						<a class="dropdown-item" *ngFor=" let intrusion of globals.intrusions" [routerLink]="['/application', globals.app.id, 'intrusion', intrusion.id]" routerLinkActive="active">{{intrusion.name}}</a>
					</div>
				</li>
				<li class="nav-item" *ngIf="globals.intrusion.id!==''">
					<a class="nav-link" [routerLink]="['/application', globals.app.id, 'intrusion', globals.intrusion.id]" routerLinkActive="active">{{globals.intrusion.name}}</a>
				</li>
			</ul>
		</div>
	</nav>	<!--</div>-->
	<router-outlet></router-outlet>
</div>
